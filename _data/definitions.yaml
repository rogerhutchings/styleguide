            title: 'Arabic names'
            gid: id-3023046
            text: "Though Arabic has only three vowels – a, i and u – it has several consonants that have no equivalent in the Roman alphabet. For instance, there are two kinds of s, d and t. There are also two glottal sounds. This means there are dozens of ways of writing the former Libyan leader Muammar Gaddafi's name in English, and a reasonable argument can be made for adopting almost any of them. With no standard approach to transliteration agreed by the western media, we must try to balance consistency, comprehensibility and familiarity – which often puts a strain on all three.\n<br><br>Typically, Arabs have at least three names. In some cases the first or second name may be the one that is most used, and this does not imply familiarity (Arabs often address foreigners politely as \"Mr John\" or \"Dr David\"). Often Arabs also have familiar names that have no connection with the names on their identity cards: a man might become known after the birth of his first son as \"Abu Ahmad\", and a woman as \"Umm Ahmad\", the father or mother of Ahmad (eg the Palestinian leader Ahmed Qureia is commonly known as Abu Ala).\n<br><br>Where a particular spelling has become widely accepted through usage we should retain it. Where an individual with links to the west has clearly adopted a particular spelling of his or her own name, we should respect that. For breaking news and stories using names for which we have no established style, we take the lead given by Reuters wire copy.\n<br><br>Note also that names in some parts of the Arab world have become gallicised, while others have become anglicised, eg the leading Egyptian film director Youssef Chahine uses a French spelling instead of the English transliteration, Shaheen."
            slug: arabic-names
        -
            title: null
            gid: id-3038077
            text: "Some guidelines (for use particularly where there is no established transliteration):\n<br><br><strong>al-</strong> Means \"the\". In names it is not capitalised, eg Ahmad al-Saqqaf, and can be dropped after the first mention (Mr Saqqaf). For placenames we drop it altogether. Sometimes it appears as as- or ash- or ad- or ul-: these should be ignored and can be safely rewritten as al-. But some Arabs, including Syrians and Egyptians, prefer to use el- in place of al-. Exceptions: by convention, Allah (al-Lah, literally \"the God\") is written as one word and capitalised; and in Saudi royal names, Al Saud is correct (in this case, \"al\" is actually \"aal\" and does not mean \"the\").\n\n<br><br><strong>abdul, abu and bin</strong> These are not self-contained names, but are connected to the name that follows: \nabdul means \"slave of … \" and so cannot correctly be used on its own. There are standard combinations, \"slave of the merciful one\", \"slave of the generous one\", etc, which all indicate that the person is a servant of God. In transliteration, \"abd\" (slave) is lowercase, eg Ahmad abd al-Rahman al-Saqqaf, except when used at the start of a name.\nabu (father of) and bin (son of) are similar. When they appear in the middle of a name they should be lower case and are used in combination with the following part of the name: Faisal abu Ahmad al-Saqqaf, Faisal bin Ahmad al-Saqqaf.\nDespite the above, some people are actually known as \"Abdul\". This is more common among non-Arab Muslims. And some Arabs run \"abd\" or \"abu\" into the following word, eg the writer Abdelrahman Munif."
