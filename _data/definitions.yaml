            text: "Both a noun and an adjective, and the preferred adjective when referring to Arab things in general, eg Arab history, Arab traditions. Arabic usually refers to the language and literature: \"the Arabic press\" means newspapers written in Arabic, while \"the Arab press\" would include newspapers produced by Arabs in other languages. \n<br><br>There is no simple definition of an Arab. At an international level, the 22 members of the Arab League can safely be described as Arab countries: Algeria, Bahrain, Comoros, Djibouti, Egypt, Iraq, Jordan, Kuwait, Lebanon, Libya, Mauritania, Morocco, Oman, Palestine, Qatar, Saudi Arabia, Somalia, Sudan, Syria, Tunisia, United Arab Emirates, and Yemen. At a human level, there are substantial groups within those countries – the Berbers of north Africa and the Kurds, for example – who do not regard themselves as Arabs"
