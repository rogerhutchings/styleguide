            title: apostrophes
            gid: id-3016449
            text: "used to indicate a missing letter or letters (can't, we'd) or a possessive (David's book).<br><br>\nDon't let anyone tell you that apostrophes don't matter and we would be better off without them. Consider these four phrases, each of which means something different:<br>\nmy sister's friend's books (refers to one sister and her friend).<br>\nmy sister's friends' books (one sister with lots of friends).<br>\nmy sisters' friend's books (more than one sister, and their friend).<br>\nmy sisters' friends' books (more than one sister, and their friends).<br><br>\nThe possessive in words and names ending in S normally takes an apostrophe followed by a second S (Jones's, James's), but be guided by pronunciation and use the plural apostrophe where it helps: Mephistopheles', Waters', Hedges' rather than Mephistopheles's, Waters's, Hedges's.<br><br>\nPlural nouns that do not end in S take an apostrophe and S in the possessive: children's games, old folk's home, people's republic, etc.<br><br>\nPhrases such as butcher's knife, collector's item, cow's milk, goat's cheese, pig's blood, hangman's noose, writer's cramp, etc are treated as singular.<br><br>\nUse apostrophes in phrases such as two days' time, 12 years' imprisonment and six weeks' holiday, where the time period (two days) modifies a noun (time), but not in nine months pregnant or three weeks old, where the time period is adverbial (modifying an adjective such as pregnant or old) – if in doubt, test with a singular such as one day's time, one month pregnant.<br><br>\nSome shops use an apostrophe, wrongly, to indicate a plural (\"pea's\"), but will generally omit the apostrophe when one is actually required (\"new seasons asparagus\"), a phenomenon sometimes referred to as the greengrocer's (or grocer's) apostrophe. Try to avoid this"
            slug: apostrophes
