            title: actor
            gid: id-2829433
            text: "Use for both male and female actors; do not use actress except when in name of award, eg Oscar for best actress. The Guardian's view is that actress comes into the same category as authoress, comedienne, manageress, \"lady doctor\", \"male nurse\" and similar obsolete terms that date from a time when professions were largely the preserve of one sex (usually men). As Whoopi Goldberg put it in an interview with the paper: \"An actress can only play a woman. I'm an actor – I can play anything.\"<br><br>\nThere is normally no need to differentiate between the sexes – and if there is, the words male and female are perfectly adequate: Lady Gaga won a Brit in 2010 for best international female artist, not artiste, chanteuse, or songstress.<br><br>\nAs always, use common sense: a piece about the late film director Carlo Ponti was edited to say that in his early career he was \"already a man with a good eye for pretty actors ... \" As the readers' editor pointed out in the subsequent clarification: \"This was one of those occasions when the word 'actresses' might have been used\""
            slug: actor
